<!DOCTYPE html>

<head>
    <script>
        const http = new EasyHTTP;
        var pressed = false;
        function onClickHandle(mode) {
            http.put("http://192.168.6.38/mode", { "mode": mode })
                .then(data => console.log(data))
                .then(err => console.log(err));
        }

        function sidenavToggle() {
            if (this.pressed){
                console.log("pressed");
                document.getElementById("mySideNav").style.width = "0px";
                this.pressed = false;
            }
            else {
                console.log("not pressed");
                document.getElementById("mySideNav").style.width = "250px";
                this.pressed = true;
            }
        }
    </script>
</head>

<body>
    <style>
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s;
        }

        ul {
            list-style: none;
        }

        .sidenav button {
            background-color: #2080da;
            border: none;
            border-radius: 10px;
            color: white;
            text-align: center;
            font-size: 60px;
            width: 85%;
            height: 110px;
        }

        .floating button {
            position: fixed;
            width: 50px;
            height: 50px;
            border-radius: 40px;
            bottom: 30px;
            right: 30px;
        }
    </style>
    <div class="sidenav" id=mySideNav>
        <ul>
            <li>
                <button onclick="onClickHandle(1)">
                    Manual
                </button>
            </li>
            <li>
                <button onclick="onClickHandle(2)">
                    Breathe
                </button>
            </li>
            <li>
                <button onclick="onClickHandle(3)">
                    Rainbow Chaser
                </button>
            </li>
            <li>
                <button onclick="onClickHandle(4)">
                    Flow
                </button>
            </li>
            <li>
                <button onclick="onClickHandle(5)">
                    Christmas
                </button>
            </li>
        </ul>
    </div>
    <div class="floating">
        <button onclick="sidenavToggle()">
            Test
        </button>
    </div>
</body>
