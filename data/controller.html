<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width">
    <script>
        class EasyHTTP {

            async put(url, data) {

                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const resData = await response.json();

                return resData;
            }
        }
        const http = new EasyHTTP;
        var pressed = false;
        var modes = ["update", "manual", "breathe", "rainbow_chaser", "flow", "christmas"];
        function onClickHandle(mode) {
            http.put("http://192.168.6.35/mode", { "mode": mode })
                .then(data => console.log(data))
                .then(err => console.log(err));
            for (i = 1; i <= 5; i++) {
                document.getElementById(modes[i]).style.display = "none";
            }
            document.getElementById(modes[mode]).style.display = "block";
            sidenavToggle();
        }

        function sidenavToggle() {
            if (this.pressed) {
                console.log("pressed");
                document.getElementById("mySideNav").style.width = "0%";
                this.pressed = false;
            }
            else {
                console.log("not pressed");
                document.getElementById("mySideNav").style.width = "55vw";
                this.pressed = true;
            }
        }

        function onColourSliderChange(sliderID, displayID) {
            document.getElementById(displayID).innerHTML = document.getElementById(sliderID).value;
        }

        function onColourSliderRelease(colour, sliderID) {
            switch (colour) {
                case 'red':
                    data = {
                        'red': parseInt(document.getElementById(sliderID).value, 10),
                        'green': 256,
                        'blue': 256
                    }
                    break;
                    case 'green':
                    data = {
                        'red': 256,
                        'green': parseInt(document.getElementById(sliderID).value, 10),
                        'blue': 256
                    }
                    break;
                    case 'blue':
                    data = {
                        'red': 256,
                        'green': 256,
                        'blue': parseInt(document.getElementById(sliderID).value, 10)
                    }
                    break;
                    default:
                    data = {
                        'red': 200,
                        'green': 10,
                        'blue': 1
                    }
                    console.log(colour);
                    break;
            }
            http.put("http://192.168.6.35/rgb", data);
        }
    </script>
    <title>Controller</title>
</head>

<body>
    <style>
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgb(228, 228, 228);
            overflow-x: hidden;
            transition: 0.5s;
        }

        ul {
            list-style: none;
            margin: 0%;
            padding-left: 0%;
        }

        li {
            padding-top: 1vw;
            padding-bottom: 1vw;
        }

        .sidenav button {
            background-color: #2080da;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 7vw;
            width: 100%;
            height: 20vw;
        }

        .floating button {
            position: fixed;
            width: 20vw;
            height: 20vw;
            border-radius: 80%;
            bottom: 5%;
            right: 5%;
            font-size: 5vw;
        }

        .menu {
            display: none;
            width: 70vw;
            margin: auto;
            text-align: right;
        }

        .colourSlider {
            width: 95%;
        }

        .sliderDisplayPair {
            margin-bottom: 20vh;
        }
    </style>
    <div class="sidenav" id=mySideNav>
        <ul>
            <li>
                <button onclick="onClickHandle(1)">
                    Manual
                </button>
            </li>
            <li>
                <button onclick="onClickHandle(2)">
                    Breathe
                </button>
            </li>
            <li>
                <button onclick="onClickHandle(3)">
                    Rainbow Chaser
                </button>
            </li>
            <li>
                <button onclick="onClickHandle(4)">
                    Flow
                </button>
            </li>
            <li>
                <button onclick="onClickHandle(5)">
                    Christmas
                </button>
            </li>
        </ul>
    </div>
    <div class="floating">
        <button onclick="sidenavToggle()">
            Test
        </button>
    </div>
    <div id="manual" class="menu">
        <h1 style="text-align: center;">Manual</h1>
        <div class="sliderDisplayPair">
            <input type="range" min="0" max="255" value="0" class="colourSlider" id="manualRedSlider"
                oninput="onColourSliderChange('manualRedSlider', 'manualRedDisplay')"
                ontouchend="onColourSliderRelease('red', 'manualRedSlider')"
                onmouseup="onColourSliderRelease('red', 'manualRedSlider')">
            <p id="manualRedDisplay">0</p>
        </div>
        <div class="sliderDisplayPair">
            <input type="range" min="0" max="255" value="0" class="colourSlider" id="manualGreenSlider"
                oninput="onColourSliderChange('manualGreenSlider', 'manualGreenDisplay')"
                ontouchend="onColourSliderRelease('green', 'manualGreenSlider')"
                onmouseup="onColourSliderRelease('green', 'manualGreenSlider')">
            <p id="manualGreenDisplay">0</p>
        </div>
        <div class="sliderDisplayPair">
            <input type="range" min="0" max="255" value="0" class="colourSlider" id="manualBlueSlider"
                oninput="onColourSliderChange('manualBlueSlider', 'manualBlueDisplay')"
                ontouchend="onColourSliderRelease('blue', 'manualBlueSlider')"
                onmouseup="onColourSliderRelease('blue', 'manualBlueSlider')">
            <p id="manualBlueDisplay">0</p>
        </div>
    </div>
    <div id="breathe" class="menu">
        <h1>Breathe</h1>
    </div>
    <div id="rainbow_chaser" class="menu">
        <h1>Rainbow Chaser</h1>
    </div>
    <div id="flow" class="menu">
        <h1>Flow</h1>
    </div>
    <div id="christmas" class="menu">
        <h1>Christmas</h1>
    </div>
</body>
